<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="snake.css">
	<script src="snake.js" async></script>
	<title>SNAKE GAME</title>
</head>
<body>
	<div class="snake__themes">
		<div class="snake__themes_blue"></div>
		<div class="snake__themes_red"></div>
		<div class="snake__themes_green"></div>
	</div>
	<div class="snake__rules_game">
		Перед вами игрв в которую играли миллионы!
		Правила не отличаются от класической игры за исключением:
		<ol class="snake__rules_list">
			<li>Нельзя выходить за края поля. Если выйдете - вы проиграли</li>
			<li>Скорость будет увеличиваться по мере ваших успехов</li>
			<li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
		</ol>
	</div>
	<div class="snake__wrapper">
			<div class="snake__square" data-number="0"></div>
			<div class="snake__square" data-number="1"></div>
			<div class="snake__square" data-number="2"></div>
			<div class="snake__square" data-number="3"></div>
			<div class="snake__square" data-number="4"></div>
			<div class="snake__square" data-number="5"></div>
			<div class="snake__square" data-number="6"></div>
			<div class="snake__end_game"></div>

			<div class="snake__field">
					<div class="snake__wrapper_insideField"></div>
			</div>
			
	</div>
</body>
</html>
